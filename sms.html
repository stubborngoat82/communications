<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Text Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Select a Contact</h2>
        <div id="contacts-interface" class="list">
        
        <!-- Contacts populated here -->
    </div>
    <h2>Select a Category</h2>
    <div id="categories-interface">
        
        <!-- Categories populated here -->
    </div>
    <h2>Select a Message</h2>
    <div id="messages-interface" >
 
        <!-- Messages populated here -->
    </div>

    <div id="selected-info">
        <!-- Selected information will be dynamically added here -->
    </div>
    <button id="send-button" >Send Message</button>

    <script src="sms.js"></script>
</body>
</html>
